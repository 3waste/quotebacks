    <style>
      body{

        font-family:"Open Sans";
        margin:0px;

      }

      #clear {
        height: 30px;

        right:10px;
      }

      #nav{
        border: 1px solid #BDBCBC;
    box-sizing: border-box;

      #leftnav{
        border-right: 1px solid #BDBCBC;
        height:100%;
        width:33%;

        top:50px;

      }

      #rightpanel{
        width:66%;

        background:white;

      .quoteblock{
        padding:50px;

      }

      .comment{
        background:#f2f2f2;

        padding:11px;
        color:#b6b6b6;
        width:
      }
      .meta{
        height:50px;
        width:100%;
      }

      .date{
        width:25%;
        line-height:50px;
        color:lightgray;
        float:left;
      }

      .metaactions{
        background:#D8D8D8;
        width:25%;
        float:right;
        height:50px;
        text-align:center;
      }

      .metaactions span{
        padding-left:10px;

      }

      .metaactions span img{
        padding-top:5px;
      }

      .article{
        border-bottom: 1px solid #979797;
        height:100px;
        padding:10px;
        cursor:pointer;
      }

      .selected{
        border-left:4px solid black;
        background: #ECEEEF;
      }

      .title{
        font-family:"Montserrat";
        font-weight:600;
      }

      .url{
        font-weight:200;
        padding-top:10px;
      }

      .author{

      }

<div id="nav">

</div>



<div id="leftnav" >

</div>

<div id="rightpanel" >

</div>




<button id="clear">Clear Storage</button>

    



<template id="article">
  <div class="article">
    <div class="title"></div>
    <div class="author"></div>
    <div class="url"></div>
</div>
</template>

<template id="quote">
  <div class="quoteblock">

    <div class="meta">
        <div class="date"></div>
        <div class="metaactions">
          <span class="copy"><img src="/images/Copy.png" /></span>
          <span class="getlink"><img src="/images/Embed.png" /></span>
          <span class="delete"><img src="/images/Delete.png" /></span>
        </div>
    </div>
    <div class="quote"></div>
    
    <div class="comment"></div>
</div>
</template>
