<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
  <script src="jquery-3.5.0.min.js" type="text/javascript"></script>
  <script src="html2screenshot.js" type="text/javascript"></script>
  <link rel="stylesheet" href="styles/styles.css" type="text/css">
  <script src="styletest.js"></script>
  <script src="quoteback-internal.js"></script>
  <script src="options.js"></script>

</head>

<body>

<div id="nav">
  <div id="searchbar">
      <div id="fastSearch">
          <input id="searchInput" tabindex="0" placeholder="Search (&#8984;+K)" autocomplete="off">
          <ul id="searchResults">
          </ul>
        </div>
  </div>
</div>

<div id="appcontainer">
  <div id="leftnav">
    <div id="article-scrollContainer"></div>
    <span id="capture-helper">&#8984;+Shift+S to save a quote on any site</span>
  </div>
  <div id="rightpanel">
    <div id="titlebar">
      <div>
        <div id="titlebar-author" contenteditable="true">Author</div>
        <div id="titlebar-title" contenteditable="true">Title</div>        
      </div>
      <button id="titlebar-delete">Delete Article</button>
      <div id="titlebar-options"></div>
    </div>
    <div id="panel-scrollContainer"></div>
  </div>  
</div>



<button id="clearStorage">Clear Storage</button>
<button id="exportQuotes">Export quotes</button>

<template id="articleItem">
  <div class="article">
    <img class="mini-favicon"/>
    <div class="title"></div>
    <div class="url"></div>
  </div>
</template>

<template id="quote_old">
  <div class="quoteblock">

    <div class="meta">
      <div class="date">Created </div>
      <div class="linkback"><a target="_blank" href="">View Original</a></div>
    </div>

    <div class="quote-container">

      <div class="portal-container-519256">

        <div id="portal-parent-519256" class="portal-parent-519256">
          <div class="portal-content-519256">
          </div>       
        </div>

        <div class="portal-head-519256">       
          <div class="portal-avatar-519256"><img class="mini-favicon-519256" src=""/></div>     
          <div class="portal-metadata-519256">
            <div class="portal-title-519256">
              <div class="portal-author-519256"></div>
              <div class="title-wrapper-519256"></div>
            </div> 
          </div>

          <div class="portal-backlink-519256" data-html2canvas-ignore="true"><a target="_blank" href="" class="portal-arrow-519256">Go to text <span class="right-arrow">&#8594;</span></a></div>
        </div>  

      </div>

      <div class="quote-controls">
          <button id="embedLink" class="control-button"><> Embed</button>        
          <button id="copyimg" class="control-button">Copy Image</button>        
          <button id="copy" class="control-button">Copy Text</button>
          <button id="delete" class="control-button">Delete</button>        
      </div>

    </div>
    <div class="comment" contenteditable="true"></div>
</div>
</template>

<template id="quote">
  <quoteback-component url="" text="" author="" title="" favicon=""> 
  </quoteback-component>   
</template>

<template id="searchitem">
    <div class="searchitem">
    <div class="title"></div>
    </div>
</template>

<script src="fuse.js"></script> <!-- download and copy over fuse.js file from fusejs.io -->
<script src="fastsearch.js"></script>
<script src="jquery-resizable.js"></script>

</body>

</html>
