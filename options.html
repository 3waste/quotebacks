<!DOCTYPE html>
<html>
<head>
    
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
<script src="jquery-1.10.2.min.js" type="text/javascript"></script>

<link rel="stylesheet" href="styles/options.css" type="text/css">
</head>

<body>


<div id="nav">
</div>

<div id="appcontainer">
  <div id="leftnav"></div>
  <div id="rightpanel"></div>  
</div>



<button id="clearStorage" class="control-button">Clear Storage</button>

<template id="articleItem">
  <div class="article">
    <div class="title"></div>
    <div class="author"></div>
    <div class="url"></div>
  </div>
</template>

<template id="quote">
  <div class="quoteblock">

    <div class="meta">
      <div class="date">Created</div>
      <div class="linkback">View Original</div>
    </div>

    <div class="quote-container">
      
      <div class="quote"></div>

      <div class="quote-controls">
          <button id="getLink" class="control-button"><> Embed</button>        
          <button id="copy" class="control-button">Copy Text</button>
          <button id="delete" class="control-button">Delete</button>        
      </div>

    </div>
    
    <div class="comment">+ Add Comment</div>
</div>
</template>




  </body>

<script src="options.js"></script>
</html>
