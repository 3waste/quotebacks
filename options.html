<!DOCTYPE html>
<html>
<head>
  <script src="jquery-3.5.0.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="styles/styles.css" type="text/css">

</head>

<body>

<div id="nav">
  <div id="searchbar">
      <div id="fastSearch">
          <input id="searchInput" tabindex="0" placeholder="Search" autocomplete="off">
          <ul id="searchResults">
          </ul>
        </div>
  </div>
</div>

<div id="appcontainer">
  <div id="leftnav">
    <div id="article-scrollContainer"></div>
  </div>
  <div id="rightpanel">
    <div id="panel-scrollContainer"></div>
  </div>  
</div>



<button id="clearStorage" class="control-button">Clear Storage</button>

<template id="articleItem">
  <div class="article">
    <div class="title"></div>
    <div class="url"></div>
  </div>
</template>

<template id="quote">
  <div class="quoteblock">

    <div class="meta">
      <div class="date">Created </div>
      <div class="linkback"><a target="_blank" href="">View Original</a></div>
    </div>

    <div class="quote-container">

      <div class="portal-container-519256">

        <div id="portal-parent-519256" class="portal-parent-519256">
          <div class="portal-content-519256">
          </div>       
        </div>

        <div class="portal-head-519256">       
          <div class="portal-avatar-519256"><img src=""/></div>     
          <div class="portal-metadata-519256">
            <div class="portal-title-519256">
              <div class="portal-author-519256"></div>
              <div class="title-wrapper-519256"></div>
            </div> 
          </div>

          <div class="portal-backlink-519256"><a target="_blank" href="" class="portal-arrow-519256">Go to text <span class="right-arrow">&#8594;</span></a></div>
        </div>  

      </div>

      <div class="quote-controls">
          <button id="getlink" class="control-button"><> Embed</button>        
          <button id="copy" class="control-button">Copy Text</button>
          <button id="delete" class="control-button">Delete</button>        
      </div>

    </div>
    <div class="comment" contenteditable="true"></div>
</div>
</template>


<template id="embed">
<link rel="stylesheet" href="https://files-lovat-six.now.sh/quote.css" type="text/css">
<div class="portal-container">
<div class="portal-head">
<div class="portal-metadata">
<div class="portal-title">
<div class="portal-author"></div>
<div class="title-wrapper">in <span class="portal-text-title"></span></div>
</div>              
</div>
<div class="portal-backlink"><a target="_blank" href="" class="portal-arrow">Go to text <span class="right-arrow">&#8594;</span></a></div>
</div>
<div id="portal-parent" class="portal-parent">
<div class="portal-content">
</div>       
</div>    
</div>
</template>

<template id="searchitem">
    <div class="searchitem">
    <div class="title"></div>
    </div>
</template>


<script src="options.js"></script>
<script src="fuse.js"></script> <!-- download and copy over fuse.js file from fusejs.io -->
<script src="fastsearch.js"></script>
<script src="jquery-resizable.js"></script>

</body>

</html>
